<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>US Visa Prediction</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light static-top text-center">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand text-center" href="#">US Visa Prediction</a>
    </div>
  </nav>

  <!-- Main Section -->
  <section>
    <div class="container-fluid">
      <div class="container formBox">
        <form action="/" method="post">
          <legend>US Visa Approval Form</legend>

          <!-- Continent -->
          <div class="mb-3">
            <label for="continent">Continent</label>
            <select class="form-control" id="continent" name="continent" required>
              <option value="" disabled selected>Select Continent</option>
              <option>Asia</option>
              <option>Africa</option>
              <option>North America</option>
              <option>Europe</option>
              <option>South America</option>
              <option>Oceania</option>
            </select>
          </div>

          <!-- Education of Employee -->
          <div class="mb-3">
            <label for="education_of_employee">Education of Employee</label>
            <select class="form-control" id="education_of_employee" name="education_of_employee" required>
              <option value="" disabled selected>Select Education</option>
              <option>High School</option>
              <option>Master's</option>
              <option>Bachelor's</option>
              <option>Doctorate</option>
            </select>
          </div>

          <!-- Job Experience -->
          <div class="mb-3">
            <label for="has_job_experience">Has Job Experience</label>
            <select class="form-control" id="has_job_experience" name="has_job_experience" required>
              <option value="" disabled selected>Has Experience</option>
              <option>N</option>
              <option>Y</option>
            </select>
          </div>

          <!-- Job Training -->
          <div class="mb-3">
            <label for="requires_job_training">Requires Job Training</label>
            <select class="form-control" id="requires_job_training" name="requires_job_training" required>
              <option value="" disabled selected>Required Training</option>
              <option>N</option>
              <option>Y</option>
            </select>
          </div>

          <!-- Number of Employees -->
          <div class="mb-3">
            <label for="no_of_employees">Number of Employees</label>
            <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500"
              max="40000" placeholder="15,000 to 40,000" required>
          </div>

          <!-- Region of Employment -->
          <div class="mb-3">
            <label for="region_of_employment">Select Region</label>
            <select class="form-control" id="region_of_employment" name="region_of_employment" required>
              <option value="" disabled selected>Select Region</option>
              <option>West</option>
              <option>Northeast</option>
              <option>South</option>
              <option>Midwest</option>
              <option>Island</option>
            </select>
          </div>

          <!-- Prevailing Wage -->
          <div class="mb-3">
            <label for="prevailing_wage">Prevailing Wage</label>
            <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000"
              placeholder="700 to 70,000" required>
          </div>

          <!-- Contract Tenure -->
          <div class="mb-3">
            <label for="unit_of_wage">Contract Tenure</label>
            <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
              <option value="" disabled selected>Contract Tenure</option>
              <option>Hour</option>
              <option>Year</option>
              <option>Week</option>
              <option>Month</option>
            </select>
          </div>

          <!-- Full Time or Part Time -->
          <div class="mb-3">
            <label for="full_time_position">Full or Part Time</label>
            <select class="form-control" id="full_time_position" name="full_time_position" required>
              <option value="" disabled selected>Full Time</option>
              <option>Y</option>
              <option>N</option>
            </select>
          </div>

          <!-- Age of the Company -->
          <div class="mb-3">
            <label for="company_age">Age of the Company</label>
            <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180"
              placeholder="15 to 180" required>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <input class="btn btn-success button" type="submit" value="Predict Visa Status">
          </div>
        </form>
      </div>

      <!-- Visa Prediction Status -->
      <div class="status-box text-center text-black py-4">
        <h2 class="fw-bolder mb-3">Visa Prediction Status</h2>
        <div class="status-message p-3 rounded">
          <span class="status-text">{{context}}</span>
        </div>
      </div>

    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script>
    $('.input').focus(function () {
      $(this).parent().addClass('focus');
    }).blur(function () {
      if ($(this).val() === '') {
        $(this).parent().removeClass('focus');
      }
    });
  </script>
</body>

</html>
